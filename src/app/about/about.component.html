<div class="container">
  <div class="panel panel-primary"> 
    <div class="panel-heading"> about works!</div>
      <div class="panel-body"> 
          <h3>Info:</h3>
            <ul class = "list-group">
              <li class = "list-group-item"> Nom : {{info.nom}}</li>
              <li class = "list-group-item">Email : {{info.email}}</li>
              <li class = "list-group-item">Tel : {{info.tel}}</li>
            </ul>
    <ul>
       <li  class = "list-group-item" *ngFor="let c of comments">
      {{c.message}} <span class="badge">{{c.date|date:'dd MM yyyy-HH:mm:ss'}}</span>
    </li>
  <div>
    <form #f="ngForm" (ngSubmit)="onAddCommentaire(f.value)">
    <div class="form-group">
      <label class="control-label">Message</label>
      <input name="message" ngModel type="text">
      <button class="btn btn-primary" type="submit">Add commentaire</button>
    </div>
  </form>
  </div>
  </ul>
  </div>
</div>
